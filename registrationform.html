<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Registration Form</title>
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background: url('formimage.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
  }
  .container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    box-sizing: border-box;
  }
  .container h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #333;
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #555;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="date"],
  select {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .gender-box {
    margin-bottom: 15px;
  }
  .gender-label {
    margin-bottom: 5px;
    color: #555;
  }
  .gender-options {
    display: flex;
    gap: 20px;
    align-items: center;
  }
  .gender-options label {
    display: flex;
    align-items: center;
  }
  .gender-options input[type="radio"] {
    margin-right: 5px;
  }
  .submit-btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #5cb85c;
    color: white;
    font-size: 16px;
    cursor: pointer;
    box-sizing: border-box;
  }
  .submit-btn:hover {
    background-color: #4cae4c;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Registration Form</h2>
  <form action="#" autocomplete="off">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" autocomplete="off" required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" autocomplete="off" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" autocomplete="off" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" autocomplete="off" required>

    <label for="birthdate">Birth Date</label>
    <input type="date" id="birthdate" name="birthdate" autocomplete="off" required>

    <div class="gender-box">
      <label class="gender-label">Gender</label>
      <div class="gender-options">
        <label>
          <input type="radio" name="gender" value="male" autocomplete="off" required> Male
        </label>
        <label>
          <input type="radio" name="gender" value="female" autocomplete="off" required> Female
        </label>
        <label>
          <input type="radio" name="gender" value="other" autocomplete="off" required> Other
        </label>
      </div>
    </div>

    <label for="country">Country</label>
    <select id="country" name="country" autocomplete="off" required>
      <option value="" hidden>Select Country</option>
      <option value="america">America</option>
      <option value="japan">Japan</option>
      <option value="india">India</option>
      <option value="nepal">Nepal</option>
    </select>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

</body>
</html>
