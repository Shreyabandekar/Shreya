<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Registration Form</title>
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background: url('formimage.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
  }
  .container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    box-sizing: border-box;
  }
  .container h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #333;
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #555;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="date"],
  select {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .gender-box {
    margin-bottom: 15px;
  }
  .gender-label {
    margin-bottom: 5px;
    color: #555;
  }
  .gender-options {
    display: flex;
    gap: 20px;
    align-items: center;
  }
  .gender-options label {
    display: flex;
    align-items: center;
  }
  .gender-options input[type="radio"] {
    margin-right: 5px;
  }
  .submit-btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #5cb85c;
    color: white;
    font-size: 16px;
    cursor: pointer;
    box-sizing: border-box;
  }
  .submit-btn:hover {
    background-color: #4cae4c;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Registration Form</h2>
  <form id="registrationForm" action="#" method="post" onsubmit="return handleSubmit(event)" autocomplete="off">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" pattern="[A-Za-z]+" title="Only letters are allowed" oninput="validateLetters(this)" autocomplete="off" required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" pattern="[A-Za-z]+" title="Only letters are allowed" oninput="validateLetters(this)" autocomplete="off" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" autocomplete="off" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" autocomplete="off" required>

    <label for="birthdate">Birth Date</label>
    <input type="date" id="birthdate" name="birthdate" autocomplete="off" required>

    <div class="gender-box">
      <label class="gender-label">Gender</label>
      <div class="gender-options">
        <label>
          <input type="radio" name="gender" value="male" autocomplete="off" required> Male
        </label>
        <label>
          <input type="radio" name="gender" value="female" autocomplete="off" required> Female
        </label>
        <label>
          <input type="radio" name="gender" value="other" autocomplete="off" required> Other
        </label>
      </div>
    </div>

    <label for="country">Country</label>
    <select id="country" name="country" autocomplete="off" required>
      <option value="" hidden>Select Country</option>
      <option value="america">America</option>
      <option value="japan">Japan</option>
      <option value="india">India</option>
      <option value="nepal">Nepal</option>
    </select>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

<script>
  function handleSubmit(event) {
    event.preventDefault(); 
    
    // Custom validation logic
    const form = document.getElementById('registrationForm');
    const fname = document.getElementById('fname');
    const lname = document.getElementById('lname');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const birthdate = document.getElementById('birthdate');
    const gender = document.querySelector('input[name="gender"]:checked');
    const country = document.getElementById('country');
    
    if (!validateLetters(fname) || !validateLetters(lname)) {
      alert('First Name and Last Name should contain only letters.');
      return false;
    }
    
    if (!email.value || !password.value || !birthdate.value || !gender || !country.value) {
      alert('Please fill out all required fields.');
      return false;
    }

    alert('The form has been submitted successfully.');
    form.reset(); 
  }

  function validateLetters(input) {
    const isValid = /^[A-Za-z]*$/.test(input.value);
    if (!isValid) {
      input.value = input.value.replace(/[^A-Za-z]/g, ''); 
    }
    return isValid;
  }

  // Disable autocomplete on all form elements
  document.querySelectorAll('input, select').forEach(element => {
    element.setAttribute('autocomplete', 'off');
  });
</script>

</body>
</html>
