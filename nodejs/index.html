<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Sign Up</title>
    <link rel="icon" href="spotifylogo.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Adding custom Spotify green */
        .bg-spotify-green {
            background-color: #2edb3a;
            
        }
        .text-spotify-green {
            color: #1DB954;
        }
        .container-height {
            height: 600px; /* Adjust the height as needed */
        }
        
    </style>
</head>
<body class="bg-spotify-green flex items-center justify-center min-h-screen">
    <div class="flex w-full max-w-6xl mx-auto">
        <!-- Left Section: Spotify Logo -->
        <div class="flex-1 flex items-center justify-center">
            <div class="text-center">
                <img src="spotifylogo1.png" >
                <h1 class="text-white text-5xl font-bold"></h1>
            </div>
        </div>
        
        <!-- Right Section: Sign Up -->
        <div class="flex-col bg-black text-white rounded-3xl p-14 container-height">
            <div class="mb-8">
                <div class="flex justify-center mb-6">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDaS7S5Zah9DXOEro43GjJcz2b7q2fBPLtIzcfkERmLNKeAgvl-4TyiZqNpOswzLE17Uw&usqp=CAU" alt="Spotify Logo" class="h-16 w-16">
                </div>
                <h2 class="text-3xl font-bold text-center">Millions of songs.<br>Free on Spotify.</h2>
            </div>
            <div class="space-y-4">
                <button class="w-full py-3 bg-spotify-green text-black rounded-full font-bold">Sign up free</button>
                <button class="w-full px-3 py-3 bg-black text-white rounded-full flex items-center justify-center space-x-2  border border-gray-400">
                   <img src="https://i.pinimg.com/564x/b1/b0/09/b1b009d215b05d7ceb0415007201ebf6.jpg" alt="Phone Icon" class="h-6 w-6">
                    <span class="text-1xl font-bold">Continue with phone number</span>
                </button>
                <button class="w-full py-3 bg-black text-white rounded-full flex items-center justify-center space-x-2 border border-gray-400">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Icon" class="h-6 w-6">
                    <span class="text-1xl font-bold">Continue with Google</span>
                </button>
                <button class="w-full py-3 bg-black text-white rounded-full flex items-center justify-center space-x-2 border border-gray-400">
                    <img src="https://img.icons8.com/color/48/000000/facebook.png" alt="Facebook Icon" class="h-6 w-6">
                    <span class="text-1xl font-bold">Continue with Facebook</span>
                </button>
                <h4 class="text-1xl font-bold text-center">Login In</h4>
            </div>
        </div>
    </div>
</body>
</html>
