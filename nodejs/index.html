<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-green-500 flex items-center justify-center min-h-screen">
   
    <div class="bg-black text-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="flex items-center justify-center mb-6">
            <img src="spotifylogo.png" alt="Spotify Logo" class="w-12 h-12 mr-2">
            <h2 class="text-2xl font-bold">Spotify</h2>
        </div>

        <form>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium mb-2">Email address</label>
                <input type="email" id="email" name="email" class="w-full p-3 bg-slate-100 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500 focus:bg-blue-200" placeholder="Enter your email">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 bg-slate-100 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500 focus:bg-blue-200" placeholder="Enter your password">
            </div>

            <button type="submit" class="w-full bg-green-600 text-white font-semibold p-3 rounded-full hover:bg-green-500 transition duration-300">
                Log In
            </button>
        </form>

        <div class="flex items-center justify-between mt-4">
            <a href="#" class="text-sm text-blue-500 hover:text-white hover:underline">Forgot your password?</a>
            <a href="#" class="text-sm text-blue-500 hover:text-white hover:underline">Sign up for Spotify</a>
        </div>

        <div class="flex items-center mt-6">
            <hr class="flex-grow border-gray-700">
            <span class="mx-2 text-gray-500">or</span>
            <hr class="flex-grow border-gray-700">
        </div>

        <button class="w-full bg-blue-600 text-white font-semibold p-3 rounded-full mt-4 hover:bg-blue-500 transition duration-300">
            Continue with Facebook
        </button>

        <button class="w-full bg-gray-100 text-gray-800 font-semibold p-3 rounded-full mt-4 hover:bg-green-500 transition duration-300">
            Continue with Google
        </button>
    </div>

</body>
</html>
